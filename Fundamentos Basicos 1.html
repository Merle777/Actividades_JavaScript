	Escribe una función que devuelve un array con todos los número del 1 al 255.

		}

	}

	function pares(){
	  var sum=0;
	  for (i=2; i<=1000; i+=2){
	    sum= sum+i;
	  }
	  return sum;
	}
	console.log (pares());

		//Ejercicio 2 Modulo
	function modpares(){
	  var sum=0;
	  for(i=0; i<=1000; i++){

	    }
	  }
	  return sum;
	}

		//Ejercicio 10
		Dado un array con múltiples valores, escribe una función que reemplace cualquier número negativo dentro del array por 0.
			function replace(x){
				for (i=0; i<x.length; i++){
					if (x[i]<0){
						x[i]=0;
					}
				}
				return x;
			}
			a=[1,5,10,-2];

		//Ejercicio 11
			function varios (x){
				var max=x[0];
				var min=x[0];
				var prom=0;
				for (var i=0; i<x.length; i++){
					if(x[i]>max){
						max=x[i];
					}
					if(x[i]<min){
						min=x[i];
					}
					prom=prom+x[i];
				}
				prom=prom/x.length;
				var res=[max,min,prom];
				return res
		}
		x=varios([1,5,10,-2]);
		console.log(x);
		//Ejercicio 12
	Escribe una función que intercambie el primer y el último valor de cualquier array.
		function change(x){
			var temp=x[0];
			x[0]=x[x.length-1];
			x[x.length-1]=temp;
			return x;
		}

		console.log (change (a));
